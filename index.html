<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic layer</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom:13,
          center: {lat:-37.8094558, lng: 144.96979839999995}
});

        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqlSBMFOQ_la5NCVQIh4l2DP7uphhh2ck&callback=initMap">
    </script>


  </body>
</html>
